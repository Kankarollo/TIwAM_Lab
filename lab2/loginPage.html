        <h1 id="hellomsg">Login Page</h1> 
        <form id="loginForm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Login: </span>
          </div>
          <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="loginInput" name="login">

        <div class="input-group mb-3">
          <button type="submit"  class="btn btn-primary" value="Submit" name="submitInput" id="submitInput">Log in</button>
        </div>
      </form>
